<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <script type="text/javascript">
     function check_member(){
    	alert(" 회원가입 데이터 체크 시작 ");
    	
    	// 아이디 입력 x -> " 아이디를 입력하세요 " + 포커스
    	if(document.forms[0].id.value==""){
    		alert(" 아이디를 입력하세요 ");
    		document.forms[0].id.focus();
    		return false;
    	}
    	// 비밀번호 공백 체크
    	if(document.fr.pw.value.length <= 0){
    		alert(" 비밀번호를 입력하시오 ");
    		document.fr.pw.focus();
    		return false;
    	}
    	
    	// 비밀번호, 비밀번호 확인이랑 다른경우 " 비밀번호를 확인하세요 "
    	// 진행 X
    	if(document.fr.pw.value != document.fr.pw2.value){
    		alert("비밀번호 확인하세요!");
    		document.fr.pw2.focus();
    		return false;
    	}
    	
    	// 이름, 나이 공백 여부 체크
    	if(document.fr.name.value== ""){
    		alert("이름을 입력하시오");
    		document.fr.name.focus();
    		return false;
    	}
    	if(document.fr.age.value==""){
    		alert("나이를 입력하시오");
    		document.fr.age.focus();
    		return false;
    	}
    	
    	if(document.fr.ju1.value.length != 6){
    		alert(" 주민번호 앞자리는 6자리입니다! 다시 입력하시오 ");
    		document.fr.ju1.select();
    		return false;
    	}
    	if(document.fr.ju2.value.length != 7){
    		alert(" 주민번호 뒷자리는 7자리입니다! 다시 입력하시오 ");
    		document.fr.ju2.select();
    		return false;
    	}
    	
    	// 이메일, 성별,취미,과목,하고싶은말  공백여부(선택여부) 체크
    	
    	if(document.fr.email.value==""){
    		alert("이메일을 입력하시오");
    		document.fr.email.focus();
    		return false;
    	}
    	
    	if(document.fr.gender[0].checked == false &&
    	    document.fr.gender[1].checked == false){
    		alert(" 성별을 선택하시오 ");
    		document.fr.gender[0].focus();
    		return false;    		
    	}
    	if(document.fr.hobby[0].checked == false &&
        	    document.fr.hobby[1].checked == false &&
                document.fr.hobby[2].checked == false){
    		
        		alert(" 취미를 선택하시오 ");
        		document.fr.hobby[0].focus();
        		return false;    		
        	}
    	
    	if(document.fr.subject.selectedIndex == 0){
    		alert(" 과목을 선택하시오 .");
    		document.fr.subject.focus();
    		return false;
    	}
    	
    	if(document.fr.msg.value == ""){
    		alert(" 하고싶은말을 입력하시오 ");
    		document.fr.subject.focus();
    		return false;
    	}
    	
    	alert(" 회원가입 데이터 체크 끝 "); 
     }  
  
  </script>

</head>
<body>
	<h1>WebContent/JS4/Test5.html</h1>
	
	<h1>회원가입 페이지</h1>
	
	<fieldset>
	  <form action="a.jsp" name="fr" method="post" onsubmit="return check_member(); ">
	    <label>아이디 : </label>
	    <input type="text" name="id"><br>
	       비밀번호 :
	    <input type="password" name="pw"><br>
	       비밀번호 확인 :
	    <input type="password" name="pw2"><br>
	        이름 :
	        <input type="text" name="name"><br>
	        나이 : 
	        <input type="number" name="age"><br>
	    주민번호 :
	    <input type="text" name="ju1"> 
	    -
	    <input type="text" name="ju2"><br>
	    이메일 : 
	       <input type="email" name="email"><br>
	       성별 :
	       <input type="radio" name="gender" value="남"> 남
	       <input type="radio" name="gender" value="여"> 여<br>
	       취미 :   
	       <input type="checkbox" name="hobby" value="영화">영화 
	       <input type="checkbox" name="hobby" value="게임">게임 
	       <input type="checkbox" name="hobby" value="운동">운동 <br>
	    수강중인 과목 : 
	        <select name="subject">
	           <option value="">선택하시오.</option>
	           <option value="java">Java</option>
	           <option value="jsp">Jsp</option>
	           <option value="js">JavaScript</option>
	           <option value="web">WEB</option>
	           <option value="db">DataBase</option>
	           <option value="직업기초">직업기초</option>
	        </select> <br>
	   하고싶은말 :
	     <textarea rows="5" cols="10" name="msg"></textarea><br>
	     <hr>     
	   <input type="submit" value="회원가입">
	   <input type="reset" value="처음으로">     
	  
	  </form>	
	</fieldset>
	
	


</body>
</html>
