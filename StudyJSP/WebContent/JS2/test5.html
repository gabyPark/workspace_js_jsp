<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>WebContent/JS2/test5.html</h1>

	<script type="text/javascript">
		for (var i = 0; i <= 10; i++) {
			for (var j = 0; j <= i; j++) {
				document.write(" * ");
			}
			document.write("<br>");
		}

		document.write(" <hr> ");
		// while문으로 표현하기(변경하기)
		var i = 0;
		while (i <= 10) {
			var j = 0;
			while (j <= i) {
				document.write(" * ");
				j++;
			}
			document.write("<br>");
			i++;
		}

		document.write(" <hr> ");

		// Q. 피보나치 수열
		//  [ 1, 1, 2, 3, 5, 8, .... ]
		//  10번째 나오는 숫자는 무엇인가?
		//   + 10번째 숫자까지 모두 출력	

		// [ 1, 2, 3, 4, 5,6,7,....]
		// 3번째 부터  바로 앞에 2개의 합을 계산
		//  -> 첫번째  + 두번째  = 결과
		//  -> 두번째(->첫번째) + 결과(->두번째) = new_결과(-> 결과)
		//  -> 결과 + new_결과 = new_결과2

		var num1 = 1;
		var num2 = 1;
		var num3 = 0;

		document.write(num1 + "," + num2);

		for (var i = 0; i < 8; i++) {
			num3 = num1 + num2;
			document.write("," + num3);

			num1 = num2;
			num2 = num3;
		}

		document.write(" <hr> ");

		// 0<= x < 1  실수데이터의 랜덤값
		document.write("값 : " + Math.random());

		document.write(" <hr> ");
		//  0~9 사이의 랜덤값
// 		var result = Math.floor(Math.random() * 10);
		// 1~10 사이의 정수 랜덤값
		
		// 랜덤데이터 찾는 퀴즈 
		// 1. 문제 출제 (1~100 랜덤 값 1개)
		// 2. 랜덤값을 찾을때까지 계속해서 입력
		// 3. 입력당 한번씩 힌트제공  ex) Q :69   A :40  A:90
		//   - 입력값이 작은경우 " 더 큰값을 입력하시오 "
		//   - 입력값이 큰경우 " 더 작은값을 입력하시오 "
		//   - 입력값이 같은경우 " 정답!! 도전 00회 "
		
		var result = Math.floor(Math.random() * 100)+1;

		document.write("Q : "+result);
		var cnt = 0;
		do{
			var input = prompt("정답을 입력하시오 .");
			cnt++;
		    //document.write("A : "+input);
		    
		    if(result > input){
		    	//document.write("더 큰 값을 입력하시오.<br>");
		    	alert("더 큰 값을 입력하시오.<br>");
		    }else if(result < input){
		    	alert("더 작은 값을 입력하시오.<br>");
		    }else{
		    	alert("정답! "+cnt+"회<br>");
		    	break;
		    }    
		    
		}while(true);
		
	    
		
		
		
		
	</script>

</body>
</html>
