	// mySum()    sum(5) : 1~5까지의 합, sum(100) :1~100까지의합

	// 계산기 함수 myCalc()
	// 인자 3개를 입력 =>  숫자  연산 숫자  ex)  10 + 20 myCalc(10,"+",20)
	// 연산( + - * / % )을 처리해주는 계산기
	// 연산의 결과를 리턴 -> 리턴받아서 출력
	
	function myCalc(num1,op,num2){
		var result = 0;
		
		switch(op){
		case "+":
			result = num1+num2;
			break;
		case "-":
			result = num1 - num2;
			break;
		case "*":
			result = num1 * num2;
			break;
		case "/":
			result = num1 / num2;
			break;
		case "%":
			result = num1 % num2;
			break;
			
		default: 
			alert("처리 불가능한 연산자 입니다!");
		    result = -99999999;
		}		
		
		return result;		
	}
