	<script type="text/javascript">
	  // screen 객체 : 사용자의 모니터 정보제공 객체 
	   /* 모니터 가로,세로 */
	   document.write("width : "+screen.width+"<br>");
	   document.write("height : "+screen.height+"<br>");
	   /* 모니터 - 작업표시줄 길이 가로,세로 */
	   document.write("avaiWidth : "+screen.availWidth+"<br>");
	   document.write("avaiHeight : "+screen.availHeight+"<br>");
	  
	   document.write("<hr>");
	   
	   // navigator 객체 : 현재 방문자가  사용하자는 브라우저 정보,운영체제 정보 제공
	   
	   document.write("브라우저 코드명 : "+navigator.appCodeName+"<br>");
	   document.write("브라우저 이름 : "+navigator.appName+"<br>");
	   document.write("브라우저 버전 : "+navigator.appVersion+"<br>");
	   document.write("브라우저 사용언어 : "+navigator.language+"<br>");
	   document.write("브라우저 사용엔진 : "+navigator.product+"<br>");
	   document.write("브라우저 실행 운영체제 : "+navigator.platform+"<br>");
	   
	   document.write("<hr>");
	   
	   document.write("방문자 정보  : "+ navigator.userAgent+"<br>");
		   
	
	</script>
