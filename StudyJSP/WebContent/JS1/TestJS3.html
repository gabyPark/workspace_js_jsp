  <!-- 자바스크립트 선언문 : head,body 생성가능-->
  <script type="text/javascript">
  
    document.write("안녕하세요 자바스크립트 입니다.<br>");
    // 주석문
    /* 주석문 */
    /*
          자바스크립트의 특징
      1. 자바스크립는 대소문자를 구분
      2. 가능하면 문장의 끝에는 ; 작성
      3. 가능하면 한줄에 하나의 문장만 작성
      4. "",'' 동일하게 문자를 표현 (짝을 잘사용)
      5. (),{},[] 는 짝이 맞야함.
      6. 키보드만으로 조작가능하게 만들면 좋음(키보드 접근성준수)
    */
    // 화면에 "본인 이름" 출력
    //document.write("html코드");
    document.write("<h3>홍길동</h3><br>");  
    window.document.write("출력구문");
    
    // [ + ] : 1) 연산자   2) 연결자
    document.write(100 + 200); // 연산자 : 숫자 + 숫자
    document.write("100"+"200"); // 연결자 : 문자+문자, 문자+타입
    
    // [100 + 200 = 300] 문장출력  / 300은 연산사용 출력
    document.write("<hr>");
    
    document.write("100 + 200 = "+(100+200)+"<br>");
    // 기본연산의 방향은 왼쪽 -> 오른쪽, 위 -> 아래
    // 연산의 우선순위를 올리는 방법 : ()사용하여 우선순위 증가
    
    document.write("안녕하세요 <br>");
    document.write('안녕하세요 <br>');
    
    //document.write("안녕~ "아이티윌""); (x)
    //document.write('안녕~ '아이티윌''); (x)
    document.write("안녕~ '아이티윌' <br> ");
    document.write('안녕~ "아이티윌" <br>');
    document.write("안녕 \"아이티윌\"<br>");
    
    // 자바 설치 경로 출력
    // "자바 설치 경로 : C:\Program Files\Java\jdk1.8.0_251\bin"
    document.write("자바 설치 경로 : C:\\Program Files\\Java\\jdk1.8.0_251\\bin");
    
    document.write("<hr>");
    
    // 변수 : 변하는 데이터값을 저장하는 공간
    // 한번에 하나의 데이터만 저장 가능, 데이터 타입 상관없이 사용가능
    
    // 1) 변수선언  2) 변수초기화  3) 변수 사용
    //int 변수명;(x)
    //var 변수명;(o) 
    
    var name;
    name = "홍길동";
    document.write("name : "+name);
    
    var name2 = "홍길동2";  // 선언,초기화를 동시에 처리
    //var name2; // 중복선언 사용X
    name2 ="홍길동3"; // 재사용 O
    document.write("name2 : "+name2);
    
    // 변수명 -> 식별자를 사용
    // 1. 영문자,숫자 표현
    // 2. 영문자로 시작
    // 3. _ , $ 특수문자를 사용가능(처음사용가능)
    // 4. 공백을 포함X
    // 5. 길이의 제한이 없음
    // 6. 의미를 가진 단어의 조합으로 생성
    // 7. 카멜표기법을 사용  javaScript : 연결되는 단어의 첫글자를 대문자
    //                  java_script
    // 8. 예약어를 사용불가
    
    
    // 상자 1개 생성-> 사과 1개담기 -> 출력
    
    var box="사과 1개";
    document.write("<br>박스 안에 있는 물건 : "+box+"<br>");
    
    // 상자 물건 변경 -> 포도 1개 변경 -> 출력
    box = "포도 1개";
    document.write("<br>박스 안에 있는 물건 : "+box+"<br>");
    
    // 사과전용박스를 생성 -> 사과 5개 저장 -> 확인(출력)
    
    var appleBox = "사과 5개";
    document.write("사과박스에 들어있는 물건 : "+appleBox+"<br>");
    document.write("<br>박스 안에 있는 물건 : "+box+"<br>");
    
    // 변수의 이름(식별자)으로 예약어를 사용할 수 없음
    //var document = "문서";
    //document.write(document);
    //var if; //예약어
    
    // 데이터 타입(데이터형)
    // 문자형,숫자형,논리형,NULL,undefined
    
    // 문자형 (String) : 데이터를 "",''안에 작성
    var str = "문자형 데이터";    
    document.write(str);
    
    str = "100";
    document.write(str + 100);
    document.write(typeof str);
    document.write(typeof "1234");
    document.write(typeof 1234);
    
    document.write("<br>");
    document.write("문자형 변수를 사용해서 태그를 사용");
    var tagData = "<h3>문자형 타입</h3>";
    document.write(tagData);
    
    // h2 태그를 사용해서 box에 있는 물건 출력
    
    document.write("<h2>"+box+"</h2>");
    tagData = "<h2>"+appleBox+"</h2>";
    document.write(tagData);
        
    document.write("<hr>");
    
    // 숫자형 데이터(Number) : 숫자데이터를 저장
    var numData = 1000;
    var numData2 = 3.1234;
    var numData3 = -1000;
    var numData4 = -31.123;
    var numData5 = "1000"; // 숫자x 문자 O
    
    document.write("numData : "+numData+"<br>");
    document.write("numData2 : "+numData2+"<br>");
    document.write("numData3 : "+numData3+"<br>");
    document.write("numData4 : "+numData4+"<br>");
    
    // 문자형으로 생성된 숫자 데이터를 다시 숫자 데이터로 변경
    // Number("숫자")
    // 숫자형 -> 문자형 변경
    // String(숫자) , ""(공백문자)+숫자 =>문자형
    
    document.write(  Number(numData5) + 100 );
    document.write("<br>");
    document.write( numData5 + 100 );
    var numData6 = Number(numData5);
    document.write(typeof numData6);  //number 타입
    document.write("<br>");
    document.write(typeof String(400));
    
    document.write("<hr>");
    
    // 논리형 데이터 (Boolean) : true(참),false(거짓) 표현하는 데이터 타입
    //  TRUE(x)  , 비교결과를 판단할때 사용
    var TRUE = true;
    var FALSE = false;
    
    document.write("값 : "+TRUE+"<br>");
    document.write("값 : "+FALSE+"<br>");
    
    document.write("값 : "+(100 > 200)+"<br>")
    // 해당 값에 따라서 true/false 값을 지정가능
    // Boolean(데이터) : 데이터를 논리형타입으로 변환
    //   -> 숫자 0, null, undefined 데이터는 false
    //   ->  그외 나머지 타입  true

    document.write(" 값 :  "+(Boolean(0))+"<br>"); // false
    document.write(" 값 :  "+(Boolean(1))+"<br>"); // true
    document.write(" 값 :  "+(Boolean("안녕"))+"<br>"); // true
    
    //var boolNum = 100;
    //var boolNum;  //undefinded : 변수에 아무런 값이 등록이 안된경우
    var boolNum = null;  // null : 아무것도 없음을 나타내는 데이터
    
    
    document.write(" 값  : "+Boolean(boolNum)+"<br>")
    
    
    
    
    
    
    
    
    
  
  </script>
